        // 1.   Liste somente os personagens cuja editora seja Marvel;
        function buscaPersonagensMarvel(personagens){
            if(personagens.editora == "Marvel")

            else
                return false
        }
        var personagensMarvel = personagens.filter(buscaPersonagensMarvel)
        console.log(personagensMarvel)

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        function buscaPersonagens1950(personagens){
            if(personagens.dataAparicao > 1950)

            else

        }
        var personagens1950 = personagens.filter(buscaPersonagens1950)
        console.log(personagens1950)

        // 3.	Some a idade de todos os personagens;
        const total = personagens.reduce((a,b) => a + (2021-b.dataAparicao), 0)
        console.log(total)
        
        // 4.	Traga somente os nomes dos personagens;
