<body>

    <script>

        let pets = [{
                nome: "Doguinho A",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho B",
                idade: 5,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho C",
                idade: 11,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho A",
                idade: 17,
                tipoPet: "gato"
            }, {
                nome: "Gatinho H",
                idade: 2,
                tipoPet: "gato"
            }, {
                nome: "Passarinho A",
                idade: 12,
                tipoPet: "pássaro"
            }, {
                nome: "Doguinho Z",
                idade: 16,
                tipoPet: "cachorro"
            }, {
                nome: "Doguinho H",
                idade: 4,
                tipoPet: "cachorro"
            }, {
                nome: "Gatinho P",
                idade: 3,
                tipoPet: "gato"
            }];

            // 1.	Liste somente os animais cujo tipo seja igual a gato;
            function ListarGato(pets)
            {
                if(pets.tipoPet == "gato")
                    return true
                else
                    return false
            }
            var gatos = pets.filter(ListarGato)
            console.log(gatos)

            // 2.	Liste somente os animais cuja idade seja superior a 7;
            function ListarAnimais7(pets)
            {
                if(pets.idade > 7)
                    return true
                else
                    return false
            }
            var animaisIdade7 = pets.filter(ListarAnimais7)
            console.log(animaisIdade7)

            // 3.	Some a idade de todos os pets;
            const total = pets.reduce((a,b) => a + b.idade, 0)
            console.log(total)
            
            // 4.	Traga somente os nomes dos pets;
            var listaNomes = pets.map( function(item){
                return item.nome
            })
            console.log(listaNomes)

            // 5.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
            pets.push(
                {
                    nome: "doguinho",
                    idade: 13,
                    tipoPet: "cachorro",
                }
            )
            console.log(pets)

            // 6. Mostre a quantidade de cachorros que possuem na lista
            console.log(pets.length)

    </script>
